{%extends 'base.html'%}

{%block title%}Sell Page{%endblock%}

{%block content%}

<h1 class="text-center">Sell Item:</h1>

<form action="#" method="POST" id="item_sell">
    
</form>

<div class="container pt-3">

    <form action="#" method="POST" id="item_sell">

        <div class="row">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Item name</span>
                </div>
                <input type="text" class="form-control" placeholder="Enter here:" aria-label="Username" aria-describedby="basic-addon1" id="item_name" form="item_sell">
                <p><br></p>
            </div>
        </div>
        
        <div class="row">
            <input type="file" id="item_img" name="Image file" accept="image/*" form="item_sell"><br>
            <p><br></p>
        </div>
    
        <div class="row">
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Item<br>Description</span>
                </div>
                <textarea class="form-control" aria-label="With textarea" id="item_desc" form="item_sell"></textarea>
              </div>
        </div>
        <p><br></p>
        <input type="submit" value="submit" class="btn btn-dark" style="float: right;">
            
    </form>
</div>

{%endblock%}
