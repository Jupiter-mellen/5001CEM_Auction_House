{% extends "base.html" %}
{%block title%}Login Page{% endblock %}


{%block content %}

<form action="#" method="POST" id="login_post" ></form>

<h1 class="text-center">Login:</h1>

<div class="container pt-3">

    <div class="row">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Username:    </span>
            </div>
            <input type="text" class="form-control" placeholder="Enter here:" aria-label="Username" aria-describedby="basic-addon1" name="Username" form="login_post">
            <p><br></p>
        </div>
    </div>

    <div class="row">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Password:    </span>
            </div>
            <input type="text" class="form-control" placeholder="Enter here:" aria-label="Password" aria-describedby="basic-addon1" name="Password" form="login_post">
            <p><br></p>
        </div>
    </div>

    <input type="submit" value="Login" class="btn btn-dark" style="float: right;" form="login_post">


</div>

{%endblock%}
